server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 444;
}

server {
    listen 80;
    listen [::]:80;
    server_name diet-calculator.elsocore.com;

    if ($host != "diet-calculator.elsocore.com") {
        return 444;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    root /var/www/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~* \.(env|ini|log|yaml|yml|sql|bak|sh|conf|config|lock)$ {
        deny all;
    }

    location ~* /(composer\.(json|lock)|package(-lock)?\.json|artisan|docker-compose(\.prod)?\.yml|deploy\.sh)$ {
        deny all;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}


