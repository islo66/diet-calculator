services:
  app:
    build:
      context: .
      target: production
    restart: unless-stopped
    env_file: .env.production
    volumes:
      - app_code:/var/www
      - storage:/var/www/storage/app
    depends_on:
      pgsql:
        condition: service_healthy
    networks:
      - diet-calculator

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8012:80"
    volumes:
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - app_code:/var/www:ro
    depends_on:
      - app
    networks:
      - diet-calculator

  pgsql:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-diet_calculator}
      POSTGRES_USER: ${DB_USERNAME:-diet_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - pgsql_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-diet_user} -d ${DB_DATABASE:-diet_calculator}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - diet-calculator

volumes:
  pgsql_data:
  storage:
  app_code:

networks:
  diet-calculator:
    driver: bridge
