services:
  app:
    build:
      context: .
      target: development
    restart: unless-stopped
    volumes:
      - .:/var/www
    depends_on:
      pgsql:
        condition: service_healthy
    networks:
      - diet-calculator

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8012:80"
    volumes:
      - ./docker/nginx/local.conf:/etc/nginx/conf.d/default.conf:ro
      - .:/var/www:ro
    depends_on:
      - app
    networks:
      - diet-calculator

  pgsql:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: diet_calculator
      POSTGRES_USER: diet_user
      POSTGRES_PASSWORD: secret
    volumes:
      - pgsql_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U diet_user -d diet_calculator"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - diet-calculator

  node:
    image: node:20-alpine
    working_dir: /var/www
    ports:
      - "5173:5173"
    volumes:
      - .:/var/www
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - diet-calculator

volumes:
  pgsql_data:

networks:
  diet-calculator:
    driver: bridge
